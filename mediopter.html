<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMONFILM - Arrow</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b0f14;
    color:white;
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    z-index:1000;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#ff3c3c;
}

/* HERO */
.hero{
    height:85vh;
    background:url("https://images.unsplash.com/photo-1502134249126-9f3755a50d78") center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:flex-end;
    padding:80px 50px;
}

.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, #0b0f14 15%, transparent 70%);
}

.hero-content{
    position:relative;
    max-width:700px;
}

.hero h1{
    font-size:55px;
    margin:0 0 10px 0;
}

.meta{
    opacity:0.8;
    margin-bottom:15px;
}

.description{
    line-height:1.6;
    margin-bottom:20px;
}

.btn-main{
    background:#e50914;
    color:white;
    border:none;
    padding:14px 30px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.btn-main:hover{
    background:#ff1f1f;
}

/* TABS */
.tabs{
    display:flex;
    gap:20px;
    padding:20px 50px;
    border-bottom:1px solid #222;
}

.tabs div{
    cursor:pointer;
    opacity:0.6;
}

.tabs div.active{
    opacity:1;
    border-bottom:3px solid #e50914;
    padding-bottom:5px;
}

/* SAISON */
.season-select{
    padding:20px 50px;
}

/* EPISODES GRID */
.episodes{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
    gap:20px;
    padding:0 50px 50px 50px;
}

.card{
    background:#141a22;
    border-radius:12px;
    overflow:hidden;
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    transform:scale(1.03);
}

.card img{
    width:100%;
    height:160px;
    object-fit:cover;
}

.card-content{
    padding:15px;
}

.badge{
    display:inline-block;
    background:#1db954;
    padding:4px 8px;
    border-radius:5px;
    font-size:12px;
    margin-bottom:8px;
}

.progress{
    height:5px;
    background:#333;
    border-radius:5px;
    margin-top:10px;
    overflow:hidden;
}

.progress div{
    height:100%;
    width:60%;
    background:#e50914;
}

</style>
</head>
<body>

<header>
<div class="logo">YAMONFILM</div>
<div>üîç üîî ‚ò∞</div>
</header>

<section class="hero">
<div class="hero-content">
<h1>Arrow</h1>
<div class="meta">‚≠ê 6.8/10 ‚Ä¢ Crime ‚Ä¢ Action ‚Ä¢ 2012 ‚Ä¢ 9 saisons</div>
<p class="description">
Les nouvelles aventures de Green Arrow / Oliver Queen, combattant ultra efficace issu de l'univers DC Comics...
</p>
<button class="btn-main">‚ñ∂ Reprendre (S3:E4)</button>
</div>
</section>

<div class="tabs">
<div class="active">√âpisodes</div>
<div>Vid√©os & Bande-annonce</div>
<div>Casting & Production</div>
<div>Commentaires</div>
</div>

<div class="season-select">
<label>Saison :</label>
<select id="season">
<option value="1">Saison 1</option>
<option value="2">Saison 2</option>
<option value="3">Saison 3</option>
</select>
</div>

<div class="episodes" id="episodes"></div>

<script>
const episodesData = {
1: ["Retour en force","L'adieu","Le Sauveur"],
2: ["Vengeance","Alliance","Trahison"],
3: ["Corto Maltese","Le Magicien","Le Retour"]
};

function showEpisodes(season){
const container = document.getElementById("episodes");
container.innerHTML="";

episodesData[season].forEach(title=>{
const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<img src="https://images.unsplash.com/photo-1517602302552-471fe67acf66" />
<div class="card-content">
<span class="badge">‚úì D√©j√† vu</span>
<h4>${title}</h4>
<div class="progress"><div></div></div>
</div>
`;

container.appendChild(card);
});
}

const select=document.getElementById("season");
showEpisodes(select.value);
select.addEventListener("change",()=>showEpisodes(select.value));
</script>

</body>
</html>
