<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMONFILM - S√©ries</title>
<style>
body{
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    margin:0;
    padding:0;
}

header{
    position:fixed;
    top:0;
    width:100%;
    padding:15px 20px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(10px);
    z-index:1000;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:22px;
    font-weight:bold;
    color:#ff2e2e;
}

.menu div{
    display:inline-block;
    margin-left:10px;
    cursor:pointer;
}

/* SECTION HERO */
.hero{
    height:60vh;
    background:url('https://images.unsplash.com/photo-1581091870627-3f6c28a8c72b') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    margin-top:60px;
}

.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(to top, #0f0f0f 10%, transparent 80%);
}

.hero-content{
    position:relative;
    z-index:2;
    text-align:center;
}

.hero h1{
    font-size:40px;
    margin-bottom:10px;
}

.btn-play{
    background:white;
    color:black;
    padding:15px 35px;
    border-radius:12px;
    font-size:18px;
    font-weight:bold;
    border:none;
    cursor:pointer;
    transition:0.3s;
}

.btn-play:hover{
    background:#ff2e2e;
    color:white;
}

/* S√âLECTION SAISON */
.select-season{
    margin:30px 20px;
}

.select-season label{
    margin-right:10px;
}

.select-season select{
    padding:8px 12px;
    font-size:16px;
    border-radius:5px;
    border:none;
}

/* LISTE √âPISODES */
.episodes{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    padding:0 20px 30px 20px;
}

.episode{
    background:#1a1a1a;
    padding:15px;
    border-radius:10px;
    min-width:120px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}

.episode:hover{
    transform:scale(1.05);
    background:#ff2e2e;
}

</style>
</head>
<body>

<header>
<div class="logo">YAMONFILM</div>
<div class="menu">
<div>üîç</div>
<div>üîî</div>
<div>‚ò∞</div>
</div>
</header>

<section class="hero">
<div class="hero-content">
<h1>Arrow</h1>
<p>Choisissez votre saison et √©pisode</p>
<button class="btn-play">‚ñ∂ Lecture</button>
</div>
</section>

<!-- S√©lecteur de saison -->
<div class="select-season">
<label for="season">Saison :</label>
<select id="season">
<option value="1">Saison 1</option>
<option value="2">Saison 2</option>
<option value="3">Saison 3</option>
<option value="4">Saison 4</option>
</select>
</div>

<!-- Liste des √©pisodes -->
<div class="episodes" id="episodes">
<!-- Les √©pisodes s'afficheront ici via JS -->
</div>

<script>
// D√©finition des √©pisodes par saison
const episodesData = {
    1: ["√âpisode 1", "√âpisode 2", "√âpisode 3", "√âpisode 4", "√âpisode 5"],
    2: ["√âpisode 1", "√âpisode 2", "√âpisode 3", "√âpisode 4", "√âpisode 5", "√âpisode 6"],
    3: ["√âpisode 1", "√âpisode 2", "√âpisode 3", "√âpisode 4"],
    4: ["√âpisode 1", "√âpisode 2", "√âpisode 3", "√âpisode 4", "√âpisode 5", "√âpisode 6", "√âpisode 7"]
};

// Fonction pour afficher les √©pisodes
function showEpisodes(season){
    const container = document.getElementById('episodes');
    container.innerHTML = ''; // vide avant d'ajouter

    episodesData[season].forEach(ep => {
        const div = document.createElement('div');
        div.className = 'episode';
        div.textContent = ep;

        // Quand on clique sur un √©pisode, aller vers une page fictive
        div.onclick = () => {
            alert(`Vous avez s√©lectionn√© ${ep} de la saison ${season}`);
            // Ici tu peux remplacer alert par:
            // window.location.href = `saison${season}_episode${ep}.html`;
        };

        container.appendChild(div);
    });
}

// Initialisation
const seasonSelect = document.getElementById('season');
showEpisodes(seasonSelect.value);

// Changement de saison
seasonSelect.addEventListener('change', () => {
    showEpisodes(seasonSelect.value);
});
</script>

</body>
</html>
