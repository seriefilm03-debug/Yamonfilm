/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
z-index:1000;
}

.logo{
font-size:22px;
font-weight:bold;
color:#ff2e2e;
letter-spacing:2px;
}

.menu{
display:flex;
gap:15px;
}

.menu div{
width:35px;
height:35px;
background:#1c1c1c;
border-radius:10px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
}

/* HERO SECTION */
.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1581091870627-3f6c28a8c72b') center/cover no-repeat;

align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top, #0f0f0f 10%, transparent 80%);
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
font-size:40px;
margin-bottom:10px;
}

.hero p{
opacity:0.8;

}

/* BOUTON LECTURE */

font-size:18px;

border:none;
cursor:pointer;
transition:0.3s;
}

.btn-play:hover{
background:#ff2e2e;
color:white;
}

/* SECTION SERIES */
.section{
padding:30px 20px;
}

.section h2{
margin-bottom:20px;
font-size:22px;
}

.cards{
display:flex;
overflow-x:auto;
gap:15px;
}

.card{
min-width:160px;
background:#1a1a1a;
border-radius:12px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card h3{
padding:10px;
font-size:14px;
}

.card:hover{
transform:scale(1.05);
}

/* FOOTER */
footer{
text-align:center;
padding:20px;
background:#111;
margin-top:40px;
font-size:14px;
opacity:0.6;
}
</style>
