<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMONFILM</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#0f0f0f;
font-family:Arial, sans-serif;
color:white;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
padding:15px 40px;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(8px);
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.logo{
font-size:22px;
font-weight:bold;
color:#e50914;
text-decoration:none;
cursor:pointer;
}

.search-box{
display:flex;
gap:10px;
}

.search-box input{
padding:8px 12px;
border-radius:6px;
border:none;
outline:none;
}

.search-box button{
background:#e50914;
border:none;
padding:8px 15px;
border-radius:6px;
color:white;
cursor:pointer;
}

/* HERO NETFLIX STYLE */
.hero{
margin-top:70px;
height:85vh;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:80px;
position:relative;
}

.hero::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to top,#0f0f0f 15%,rgba(0,0,0,0.6) 50%,transparent 90%);
}

.hero-content{
position:relative;
z-index:2;
max-width:650px;
}

.hero h1{
font-size:60px;
margin-bottom:15px;
}

.meta{
color:#bbb;
margin-bottom:20px;
}

.overview{
font-size:18px;
line-height:1.6;
margin-bottom:25px;
}

.btn-main{
background:#e50914;
border:none;
padding:15px 35px;
border-radius:8px;
font-size:18px;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

.btn-main:hover{
background:#ff2e2e;
}

/* RESPONSIVE */
@media(max-width:1024px){
.hero{padding:60px}
.hero h1{font-size:40px}
}

@media(max-width:768px){
.hero{padding:40px;height:70vh}
.hero h1{font-size:32px}
.overview{font-size:15px}
}

@media(max-width:480px){
.hero{height:60vh}
.hero h1{font-size:26px}
}
</style>
</head>
<body>

<header>
<a href="index.html" class="logo">YAMONFILM</a>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Rechercher une s√©rie...">
<button onclick="searchSeries()">üîç</button>
</div>
</header>

<section class="hero" id="hero">
<div class="hero-content">
<h1 id="title">Chargement...</h1>
<p class="meta" id="meta"></p>
<p class="overview" id="overview"></p>
<button class="btn-main">Regarder maintenant</button>
</div>
</section>

<script>
const apiKey="182c7173698e34803715eacab5c693a7";
const imgBase="https://image.tmdb.org/t/p/original";

const hero=document.getElementById("hero");
const title=document.getElementById("title");
const meta=document.getElementById("meta");
const overview=document.getElementById("overview");

/* Charger par d√©faut Medicopter */
window.onload=()=>{
searchSeries("Medicopter 117");
}

/* Recherche s√©rie */
async function searchSeries(defaultSearch){
const query=defaultSearch || document.getElementById("searchInput").value;

if(!query) return;

const res=await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=fr-FR`);
const data=await res.json();

if(!data.results.length){
alert("S√©rie introuvable");
return;
}

const serie=data.results[0];

title.textContent=serie.name;
meta.textContent=`‚≠ê ${serie.vote_average} ‚Ä¢ ${serie.first_air_date}`;
overview.textContent=serie.overview || "Aucun r√©sum√© disponible.";

if(serie.backdrop_path){
hero.style.backgroundImage=`url(${imgBase}${serie.backdrop_path})`;
}
}
</script>

</body>
</html>
