<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>YAMONFILM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#141414;
    color:white;
}

/* NAVBAR */
.navbar{
    background:black;
    padding:20px;
    font-size:28px;
    font-weight:bold;
    color:#e50914;
}

/* HERO */
.hero{
    height:90vh;
    padding:80px 40px;
    display:flex;
    align-items:center;
    background:
        linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.3)),
        url("https://share.google/HvVzrBjvnuwvQZAG5");
    background-size:cover;
    background-position:center;
}



.hero h1{
    font-size:40px;
}

button{
    padding:10px 20px;
    margin-top:20px;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
}

.play{
    background:white;
    color:black;
}

/* FILMS */
.movies{
    display:flex;
    gap:20px;
    padding:40px;
}

.movie{
    width:180px;
    height:250px;
    background:#333;
    border-radius:5px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.08);
    background:#555;
}
</style>
</head>

<body>

<div class="navbar">YAMONFILM</div>

<section class="hero">
    <h1>Film Exclusif</h1>
    <p>Découvrez le film le plus regardé du moment.</p>

    <a href="film1.html">
        <button class="play">▶ Lecture</button>
    </a>
</section>

<section class="movies">
    <a href="film1.html" class="movie">Film 1</a>
    <a href="film2.html" class="movie">Film 2</a>
</section>

</body>
</html>
