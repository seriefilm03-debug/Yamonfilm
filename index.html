<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YAMONFILM</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    background:#141414;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 5%;
    font-size:clamp(18px, 3vw, 30px);
    font-weight:bold;
    color:#e50914;
    background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    z-index:1000;
}

/* HERO */
.hero{
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:flex-start;
    padding:0 5%;

    background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("s-l1200.jpg");
    background-size: 100% auto;        /* ajuste la largeur, réduit le zoom */
    background-position: top center;   /* montre le haut de l'image */
    background-repeat: no-repeat;
}

/* Dégradé bas style Netflix */
.hero::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:20vh;
    background:linear-gradient(to top, #141414, transparent);
}

/* TEXTE */
.hero h1{
    font-size:clamp(26px, 5vw, 70px);
    max-width:700px;
    z-index:2;
}

.hero p{
    margin-top:20px;
    font-size:clamp(14px, 2vw, 22px);
    max-width:500px;
    z-index:2;
}

/* BOUTON */
.play{
    margin-top:30px;
    padding:14px 30px;
    font-size:clamp(14px, 2vw, 18px);
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
    background:white;
    color:black;
    transition:0.3s;
    z-index:2;
}

.play:hover{
    background:#e50914;
    color:white;
    transform:scale(1.05);
}

/* SECTION FILMS */
.movies{
    padding:50px 5%;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
    gap:20px;
}

/* CARTE */
.movie{
    height:clamp(200px, 30vw, 300px);
    background:#333;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.05);
    background:#555;
}

/* MOBILE */
@media(max-width:768px){
    .hero{
        text-align:center;
        align-items:center;
        background-size: cover;       /* pour petit écran, full cover */
    }

    .hero h1, .hero p{
        max-width:90%;
    }

    .play{
        padding:12px 25px;
        font-size:16px;
    }
}

/* TV / GRAND ECRAN */
@media(min-width:1600px){
    .hero{
        padding-left:10%;
    }
}
</style>
</head>

<body>

<div class="navbar">YAMONFILM</div>

<section class="hero">
    <h1>Film Exclusif</h1>
    <p>Découvrez le film le plus regardé du moment.</p>
    <button class="play">▶ Lecture</button>
</section>

<section class="movies">
    <a href="#" class="movie">Film 1</a>
    <a href="#" class="movie">Film 2</a>
    <a href="#" class="movie">Film 3</a>
    <a href="#" class="movie">Film 4</a>
</section>

</body>
</html>
