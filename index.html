<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>YAMONFILM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Arial, sans-serif;
    background:#141414;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 5%;
    font-size:clamp(20px, 3vw, 28px);
    font-weight:bold;
    color:#e50914;
    background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    z-index:1000;
}

/* HERO */
.hero{
    position:relative;
    min-height:100vh;
    padding:120px 5%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    background:
        linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0.3)),
        url("s-l1200.jpg") no-repeat center center/cover;
}

/* Effet fondu en bas */
.hero::after{
    content:"";
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:200px;
    background:linear-gradient(to top, #141414, transparent);
}

/* TEXTE HERO */
.hero h1{
    font-size:clamp(28px, 5vw, 60px);
    max-width:600px;
    z-index:2;
}

.hero p{
    margin-top:20px;
    font-size:clamp(14px, 2vw, 20px);
    max-width:500px;
    z-index:2;
}

/* BOUTON */
button{
    padding:12px 25px;
    margin-top:25px;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
}

.play{
    background:white;
    color:black;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.4);
    z-index:2;
}

.play:hover{
    background:#e50914;
    color:white;
    transform:scale(1.05);
}

/* SECTION FILMS */
.movies{
    padding:40px 5%;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
    gap:20px;

    opacity:0;
    transform:translateY(40px);
    transition:1s ease;
}

.movies.show{
    opacity:1;
    transform:translateY(0);
}

/* CARTE FILM */
.movie{
    height:260px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
    background:#333;
}

.movie:hover{
    transform:scale(1.05);
    background:#555;
}

/* RESPONSIVE */
@media(max-width:600px){
    .hero{
        padding-top:150px;
    }
}
</style>
</head>

<body>

<div class="navbar">YAMONFILM</div>

<section class="hero">
    <h1>Film Exclusif</h1>
    <p>Découvrez le film le plus regardé du moment.</p>

    <a href="film1.html">
        <button class="play">▶ Lecture</button>
    </a>
</section>

<section class="movies">
    <a href="film1.html" class="movie">Film 1</a>
    <a href="film2.html" class="movie">Film 2</a>
    <a href="film3.html" class="movie">Film 3</a>
    <a href="film4.html" class="movie">Film 4</a>
</section>

<script>
window.addEventListener("scroll", function(){
    const movies = document.querySelector(".movies");
    const position = movies.getBoundingClientRect().top;
    const screenHeight = window.innerHeight;

    if(position < screenHeight - 100){
        movies.classList.add("show");
    }
});
</script>

</body>
</html>
