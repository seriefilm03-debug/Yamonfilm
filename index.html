<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>YAMONFILM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#141414;
    color:white;
}

.navbar{
    padding:20px;
    background:black;
    color:#e50914;
    font-size:28px;
    font-weight:bold;
}

.hero{
    padding:80px 40px;
    background:linear-gradient(135deg,#1f1f1f,#000);
}

button{
    padding:10px 20px;
    margin-right:10px;
    border:none;
    cursor:pointer;
    border-radius:4px;
    font-weight:bold;
}

.play{
    background:white;
    color:black;
}

.movies{
    display:flex;
    gap:20px;
    padding:40px;
}

.movie{
    width:180px;
    height:250px;
    background:#333;
    border-radius:5px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
    color:white;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.08);
    background:#555;
}
</style>
</head>

<body>

<div class="navbar">YAMONFILM</div>

<section class="hero">
    <h1>Film Exclusif</h1>
    <p>Le film le plus regardé du moment</p>

    <!-- Lien vers film1.html -->
    <a href="film1.html">
        <button class="play">▶ Lecture</button>
    </a>
</section>

<section class="movies">
    <a href="film1.html" class="movie">Film 1</a>
    <a href="film2.html" class="movie">Film 2</a>
    <a href="serie.html" class="movie">Série 1</a>
</section>

</body>
</html>
