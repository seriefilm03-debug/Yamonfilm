<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>YAMONFILM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #141414;
            color: white;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .nav-links a:hover {
            color: #b3b3b3;
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
                        url("https://picsum.photos/1600/900?movie") center/cover no-repeat;
            display: flex;
            align-items: center;
            padding-left: 50px;
        }

        .hero-content {
            max-width: 500px;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            margin-right: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .play {
            background-color: white;
            color: black;
        }

        .info {
            background-color: rgba(109,109,110,0.7);
            color: white;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        /* MOVIE ROW */
        .row {
            margin-top: 30px;
            padding: 0 50px;
        }

        .row h2 {
            margin-bottom: 10px;
        }

        .row-posters {
            display: flex;
            overflow-x: auto;
        }

        .row-posters img {
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .row-posters img:hover {
            transform: scale(1.08);
        }

        .row-posters::-webkit-scrollbar {
            display: none;
        }

        /* RESPONSIVE */
        @media(max-width: 768px){
            .hero h1 {
                font-size: 30px;
            }

            .row-posters img {
                width: 140px;
            }

            .navbar {
                padding: 15px 20px;
            }

            .row {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">YAMONFILM</div>
        <div class="nav-links">
            <a href="#">Accueil</a>
            <a href="#">Séries</a>
            <a href="#">Films</a>
            <a href="#">Nouveautés</a>
            <a href="#">Ma liste</a>
        </div>
    </div>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1>Film Exclusif</h1>
            <p>Découvrez le film le plus regardé du moment. Action, suspense et émotions garanties.</p>
            <div class="buttons">
                <button class="play">▶ Lecture</button>
                <button class="info">ℹ Plus d'infos</button>
            </div>
        </div>
    </section>

    <!-- ROW 1 -->
    <section class="row">
        <h2>Tendances</h2>
        <div class="row-posters">
            <img src="https://picsum.photos/300/450?1">
            <img src="https://picsum.photos/300/450?2">
            <img src="https://picsum.photos/300/450?3">
            <img src="https://picsum.photos/300/450?4">
            <img src="https://picsum.photos/300/450?5">
            <img src="https://picsum.photos/300/450?6">
        </div>
    </section>

    <!-- ROW 2 -->
    <section class="row">
        <h2>Recommandé pour vous</h2>
        <div class="row-posters">
            <img src="https://picsum.photos/300/450?7">
            <img src="https://picsum.photos/300/450?8">
            <img src="https://picsum.photos/300/450?9">
            <img src="https://picsum.photos/300/450?10">
            <img src="https://picsum.photos/300/450?11">
            <img src="https://picsum.photos/300/450?12">
        </div>
    </section>

</body>
</html>
