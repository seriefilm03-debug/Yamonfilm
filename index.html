<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>YAMONFILM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#141414;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:20px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:linear-gradient(to bottom, black, transparent);
}

.logo{
    font-size:28px;
    font-weight:bold;
    color:#e50914;
}

/* HERO */
.hero{
    height:90vh;
    display:flex;
    align-items:center;
    padding-left:50px;
    background:linear-gradient(135deg,#1f1f1f,#000000);
}

.hero-content{
    max-width:500px;
}

.hero h1{
    font-size:50px;
    margin-bottom:20px;
}

.hero p{
    margin-bottom:20px;
}

button{
    padding:10px 20px;
    border:none;
    margin-right:10px;
    font-weight:bold;
    cursor:pointer;
    border-radius:4px;
}

.play{
    background:white;
    color:black;
}

.info{
    background:rgba(109,109,110,0.7);
    color:white;
}

button:hover{
    opacity:0.8;
}

/* ROW */
.row{
    padding:40px 50px;
}

.row h2{
    margin-bottom:15px;
}

.movies{
    display:flex;
    gap:15px;
}

.movie{
    width:180px;
    height:250px;
    background:#333;
    border-radius:5px;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.08);
    background:#555;
}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">YAMONFILM</div>
</div>

<section class="hero">
    <div class="hero-content">
        <h1>Medicopter</h1>
        <p>Découvrez la serie le plus regardé du moment.</p>
        <button class="play">▶ Lecture</button>
        <button class="info">Plus d'infos</button>
    </div>
</section>

<section class="row">
    <h2>Tendances</h2>
    <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
    </div>
</section>

</body>
</html>
