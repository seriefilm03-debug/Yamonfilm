<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>StreamFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
            color: #e50914;
            font-size: 30px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #222;
        }

        .hero h1 {
            font-size: 40px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            background-color: #e50914;
            color: white;
            border-radius: 5px;
        }

        .movies {
            padding: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .movie {
            width: 150px;
            height: 220px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>STREAMFLIX</header>

    <section class="hero">
        <h1>Bienvenue sur StreamFlix</h1>
        <p>Regarde tes films et séries préférés.</p>
        <button>Regarder maintenant</button>
    </section>

    <section class="movies">
        <div class="movie">Film 1</div>
        <div class="movie">Film 2</div>
        <div class="movie">Film 3</div>
        <div class="movie">Film 4</div>
    </section>

</body>
</html>
